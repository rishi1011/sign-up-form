<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/3158290ace.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="sidebar-container">
        <img id="sidebar-image" src="images/ryan-ancill-aJYO8JmVodY-unsplash.jpeg" alt="">
        <div class="title-container">
            <span id="logo"><i class="fa-brands fa-drupal"></i></span>
            <h1 class="title">ODIN</h1>
        </div>
        <p id="credit">Photo by <a href="https://unsplash.com/@ryanancill">Ryan Ancill</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="form-container">
        <div class="info-container">
            <h2>This is not a real online service! You know you need something like this to help you realize your
                deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</h2>
        </div>
        <div class="field-container">
            <h2>Let's do this!</h2>
            <div class="input-container">
                <label for="first-name">First Name<br><input id="first-name" type="text"></label>
                <label for="email">Email<br><input id="email" type="email"></label>
                <label for="password">Password<br><input type="password"></label>
                <label for="last-name">Last Name<br><input id="last-name" type="text"></label>
                <label for="ph-no">Phone Number<br><input id="ph-no" type="tel"></label>
                <label for="confirm-pass">Confirm Password<br><input id="confirm-pass" type="password"></label>
            </div>
        </div>
        <div class="button-container">
            <button id="create">Create Account</button>
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>

</html>
